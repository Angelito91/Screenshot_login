<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <h1>
          Create an account
          <img
            src="./static/trebol.svg"
            width="40px"
            height="40px"
            alt="trebol-img"
          />
        </h1>
        <h3>
          Join us to make yoour city cleaner, greener and help it become a
          better place to live
        </h3>
        <form>
          <label for="name">Full name</label>
          <input id="name" type="text" placeholder="Angelito" />

          <label for="email">Email</label>
          <input id="email" type="text" placeholder="Enter your email" />

          <label for="password">Password</label>
          <input id="password" type="password" placeholder="***********" />

          <button class="card-button">Sign up</button>
          <p>
            Are you already have an account?
            <span><a href="#">Sign in</a></span>
          </p>
          <div class="hr">
            <div></div>
            <p>or</p>
            <div></div>
          </div>
        </form>
        <div class="buttons">
          <button>
            <img
              src="./static/apple.svg"
              width="27px"
              height="25px"
              alt="apple-img"
            />
            Sign up with Apple
          </button>
          <button>
            <img
              src="./static/google.svg"
              width="25px"
              height="25px"
              alt="google-img"
            />
            Sign up with Google
          </button>
        </div>
      </div>
      <div class="card-img">
        <img src="./static/card-img.jpg" alt="img" />
      </div>
    </main>
  </body>
</html>
